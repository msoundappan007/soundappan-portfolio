    <style>
   /* General styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.footer-content {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column; /* Stacks items vertically */
}

.footer-item {
    margin-bottom: 10px; /* Add bottom margin for spacing */
    display: flex;
    align-items: center;
}

.footer-item i {
    margin-right: 5px; /* Add spacing between icon and text */
}

.footer-item span {
    display: block; /* Make each item appear on a new line */
    margin-top: 5px; /* Add top margin for spacing between lines */
}

.footer-social a {
    color: #fff;
    text-decoration: none;
    margin: 0 5px;
}

.footer-social a:hover {
    color: #007bff;
}

/* Media query for smaller screens */
@media (max-width: 600px) {
    .footer-item i,
    .footer-social a {
        font-size: 18px; /* Decrease icon size for better visibility */
    }

    .footer-item span {
        font-size: 14px; /* Decrease font size for better readability */
    }
}


    </style>
